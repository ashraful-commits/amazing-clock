<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="row d-flex justify-content-center">
    <div class="col-md-9">
        <div class="card border-0">
            <!-- <div class="card-header bg-info">
                <h1 class="text-center text-white">Clock</h1>
            </div> -->
            <div class="card-body  bg-black">
                <div class="clock d-flex justify-content-around align-content-center">
                    <div class="hour_div d-flex justify-content-center align-items-center">
                        <div class="dots dot_hour"></div>
                        <div class="dots_hour_round doted position-absolute"></div>
                        <svg height="150" width="150" >
                            <circle cx="70" cy="70" r="70" stroke="red" stroke-width="1" fill="white"  class="position-absolute" />
                            <circle cx="70" cy="70" r="70" stroke="#ff0055
                            " stroke-width="1" fill="white" class="position-absolute" id="hour_svg"/>
                          </svg>
                          
                        <h1 id="hour" class="position-absolute text-white">0</h1>
                    </div>
                    <div class="munite_div d-flex justify-content-center align-items-center">
                        <div class="dots dot_munite"></div>
                        <div class="dots_munite_round doted position-absolute"></div>
                        <svg height="150" width="150">
                            <circle cx="70" cy="70" r="70" stroke="green" stroke-width="1" fill="white"  class="position-absolute"/>
                            <circle cx="70" cy="70" r="70" stroke="#00ffff	" stroke-width="1" fill="white" class="position-absolute" id="munite_svg" />
                          </svg>
                        <h1 id="munite" class="position-absolute text-white">0</h1>
                    </div>
                    <div class="second_div d-flex position-relative justify-content-center align-items-center">
                        <div class="dots dot_second"></div>
                        <div class="dots_second_round doted position-absolute"></div>
                        <svg height="150" width="150"  >
                            <circle cx="70" cy="70" r="70" stroke="yellow" stroke-width="1" fill="white"  class="position-absolute"/>
                            <circle cx="70" cy="70" r="70" stroke="#ffbf00	" stroke-width="1" fill="white" class="position-absolute" id="second_svg" />
                          </svg>
                        <h1 id="second" class="position-absolute text-white">0</h1>
                    </div>
                    <h1 id="am" class=" text-white d-inline-block">0</h1>
                </div> 
            </div>
        </div>
    </div>
    </div>
</div>



    
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>

</body>
</html>
